language: node_js
node_js:
  - 16
sudo: required

services:
  - docker

env:
  DOCKER_VERSION: 18.06.0~ce-0~ubuntu
  DOCKER_COMPOSE_VERSION: 1.27.0

install:
  # update docker
  - sudo apt-get remove docker docker-engine docker.io
  - sudo apt-get update
  - sudo apt-get install linux-image-extra-$(uname -r) linux-image-extra-virtual
  - sudo apt-get install apt-transport-https ca-certificates curl software-properties-common
  - sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) \
   stable"
  - sudo apt-get update
  - sudo apt-cache madison docker-ce
  - sudo apt-get install docker-ce=${DOCKER_VERSION}
  # update docker compose
  - sudo curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - sudo chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker -v
  - docker-compose -v

before_script:
  - git clone https://github.com/FNNDSC/ChRIS_ultron_backEnd.git
  - cd ChRIS_ultron_backEnd
  - docker swarm init --advertise-addr 127.0.0.1
  - ./make.sh -U -I -i
  # create a test feed
  - curl -u cube:cube1234 -XPOST -H 'Content-Type: application/vnd.collection+json' -d '{"template":{"data":[{"name":"dir","value":"cube/"}]}}' 'http://localhost:8000/api/v1/plugins/1/instances/'
  - sleep 10
  - cd $TRAVIS_BUILD_DIR

script:
  - scripts/build.sh

after_script:
  - cd $TRAVIS_BUILD_DIR/../ChRIS_ultron_backEnd
  - ./unmake.sh
  - sudo rm -fr ./CHRIS_REMOTE_FS
  - docker swarm leave --force

